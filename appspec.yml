version: 0.0
os: linux
files:
 - source: ./*
   destination: /home/ec2-user/wordpress/
file_exists_behavior: OVERWRITE
permissions:
  - object: /var/www/wordpress
    pattern: "**"
    owner: apache
    group: apache
    mode: 755
    type:
      - file
  - object: /var/www/wordpress
    pattern: "**"
    owner: apache
    group: apache
    mode: 755
    type:
      - directory
hooks:
  ApplicationStop: 
    - location: scripts/applicationstop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/beforeinstall.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/afterinstall.sh
      timeout: 300
      runas: root
